<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-body">
        <div class="container-name">
            <img src="./assets/profilePhoto.png" alt="profilePhoto">
            <h1>Rodney Cotton</h1>
            <h3>Helsinky, Finland</h3>
        </div>
        <div class="container-indicators">
            <div class="grey-rect">
                <h2>100</h2>
                <h3>Posts</h3>
            </div>
            <div class="grey-rect">
                <h2>2,242</h2>
                <h3>Followers</h3>
            </div>
            <div class="grey-rect">
                <h2>1,432</h2>
                <h3>Following</h3>
            </div>
        </div>
        <div class="grid-gallery">
            <div class="item-1"><img src="./assets/photo1.png" alt="photo1"></div>
            <div class="item-2"><img src="./assets/photo2.png" alt="photo2"></div>
            <div class="item-3"><img src="./assets/photo3.png" alt="photo3"></div>
            <div class="item-4"><img src="./assets/photo_4.png" alt="photo_4"></div>
            <div class="item-5"><img src="./assets/photo5.png" alt="photo5"></div>
            <div class="item-6"><img src="./assets/photo6.png" alt="photo6"></div>
        </div>
        <div class="footer">
            created by <b>mpesq</b> - devChallenges.io
        </div>
    </div>

</html>
